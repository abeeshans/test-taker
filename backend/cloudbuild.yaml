steps:
  - name: 'gcr.io/cloud-builders/docker'
    dir: 'backend'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/backend',
      '.'
    ]
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/backend'
      - '--region'
      - 'us-central1'
      - '--set-env-vars'
      - 'FRONTEND_URL=$_FRONTEND_URL'
options:
  logging: CLOUD_LOGGING_ONLY
images:
  - 'gcr.io/$PROJECT_ID/backend'
substitutions:
  _FRONTEND_URL: ''

            font-weight: 600;
            color: #111827;
            margin-top: 0;
            margin-bottom: 16px;
        }

        .text {
            color: #4b5563;
            margin-bottom: 24px;
            font-size: 16px;
        }

        .button {
            display: inline-block;
            background-color: #2563eb;

            text-decoration: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            text-align: center;
            transition: background-color 0.2s;
        }

        .button:hover {
            background-color: #1d4ed8;

        .footer {
            background-color: #f3f4f6;
            padding: 24px;
            text-align: center;
            font-size: 14px;
            color: #6b7280;
            border-top: 1px solid #e5e7eb;
        }

        .link {

            text-decoration: none;
        }

        .link:hover {
